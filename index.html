<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 0,
          'opsz' 48;
        }
    </style>
</head>
<body>
    <main>
        <form action="login.php" method="post" autocomplete="on">
            <div>
                <label for="iusu"><span class="material-symbols-outlined">person</span></label>
                <input type="email" name="usu" id="iusu" maxlength="20" placeholder="example@email.com">
            </div>
            <div>
                <label for="isen"><span class="material-symbols-outlined">lock</span></label>
                <input type="password" name="sen" id="isen" min="8" max="25">
            </div>
            <div>
                <input type="submit" value="Entrar">
            </div>
        </form>
    </main>
</body>
</html>
