<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 0,
          'opsz' 48;
        }
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem em CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="off">
                    <div class="login">
                        <label for="iusu"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="usu" id="iusu" maxlength="20" placeholder="example@email.com" required autocomplete="off">
                    </div>
                    <div class="login">
                        <label for="isen"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="sen" id="isen" minlength="8" maxlength="25" required>
                    </div>
                    <div id="entrar">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
